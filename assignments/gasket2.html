<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>2D Sierpinski Gasket</title>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

void
main()
{
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="gasket2.js"></script>
</head>   

<body>
<canvas id="gl-canvas" width="512" height="512">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>

    <br/>
    <label for=subdivisionSlider>Number of subdivisions</label>
    <input type=range min=0 max=8 value=5 id=subdivisionSlider oninput="outputSubdivisionUpdate(value)">
    <output for=subdivisionSlider id=numberOfSubdivisions>5</output>

    <br/> 
    <label for=rotationSlider>rotate by angle</label>
    <input type=range min=0 max=120 value=0 id=rotationSlider oninput="outputThetaUpdate(value)">
    <output for=rotationSlider id=angle>0</output>

    <div id="errorMessage">

    </div>
</body>
</html>
